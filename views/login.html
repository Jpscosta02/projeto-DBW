<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member login</title>
    <link rel="stylesheet" href="../public/css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
    <div class="background_image">
        <div class="container">
            <div class="header-form">
                <img src="../public/imagens/businessman.png">
                <header>MEMBER LOGIN</header>
            </div>
        <form action="">
            <div class="field">
                <span class="fa fa-user"></span>
                <input type="text" placeholder="Username" id="Username" name="Username">
            </div>
            <div class="field space">
                <span class="fa fa-lock"></span>
                <input type="password" class="password" placeholder="Password" id="Password" name="Password">
                <span class="show" onclick="">SHOW</span>
            </div>
            <div class="forgot-pass">
                <a href="#">Forgot Password?</a>
            </div>
            <div class="field">
                <input type="submit" value="LOGIN">
            </div>
            <div class="signup">Don't have account?
                <a href="#">Signup Now</a>
            </div>
            <script src="../showpass.js"></script>
        </form>
        </div>
    </div>
</body>
</html>
